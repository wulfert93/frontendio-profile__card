<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type="text/css" href='./styles.css'>
  
  <title>Wulfert Vlot | Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="card--top"></div>
    <!-- background header-->
    <div class="card--middle">
      <div class="profile--image">
        <!-- image -->
        <img src='./img/image-victor.jpg'/>
      </div>
      <div class="profile--title">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
        <div class="profile--subtitle">
          London
        </div>
    </div>
    <div class="card--bottom">
      <ul>
        <li>
          <div class="number">80K</div>
          <div class="title">Followers</div>
        </li>
        <li>
          <div class="number">803K</div>
          <div class="title">Likes</div>
        </li>
        <li>
          <div class="number">1.4K</div>
          <div class="title">Photos</div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
